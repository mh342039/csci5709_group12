<mat-divider></mat-divider>
<div>
  <table mat-table [dataSource]="dataSource" matSort class="tableStyling">
    <ng-container matColumnDef="requesterName">
      <th mat-header-cell *matHeaderCellDef><h4 class="tableHeader"> Raised By </h4></th>
      <td mat-cell *matCellDef="let element; let i = index;"><a class="modalLink" (click)="openDialog(i)"> {{element.name}} </a></td>
    </ng-container>
    <ng-container matColumnDef="requestType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h4 class="tableHeader"> Type </h4></th>
      <td mat-cell *matCellDef="let element;"> {{element.requestType}} </td>
    </ng-container>
    <ng-container matColumnDef="requestModificationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h4 class="tableHeader"> Last Modified Date </h4></th>
      <td mat-cell *matCellDef="let element;"> {{element.requestDate}} </td>
    </ng-container>
    <ng-container matColumnDef="requestStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h4 class="tableHeader"> Status </h4></th>
      <td mat-cell *matCellDef="let element;"> {{element.requestStatus}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
