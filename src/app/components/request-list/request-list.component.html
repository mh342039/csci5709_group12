<mat-divider></mat-divider>
<div>
  <table mat-table [dataSource]="dataSource" matSort class="tableStyling">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><h4 class="tableHeader"> Name </h4></th>
      <td mat-cell *matCellDef="let element"><a class="modalLink" (click)="openDialog()"> {{element.name}} </a></td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h4 class="tableHeader"> Request Type </h4></th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h4 class="tableHeader"> Request Date </h4></th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header><h4 class="tableHeader"> Status </h4></th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
