<div class = "card-main">
<mat-card matRipple class="mentor-card" *ngFor="let mentor of Mentors;">

<section class = "card-cont">

<label>Name :- </label> {{mentor?.name}} <br>

<label>Email :- </label> {{mentor?.email}} <br>

<label>Faculty :- </label> {{mentor?.faculty}} <br>

<label>Campus Location :- </label> {{mentor?.campusLocation}} <br>

<label>Program:- </label> {{mentor?.program}} <br>

</section>

</mat-card>
</div>
