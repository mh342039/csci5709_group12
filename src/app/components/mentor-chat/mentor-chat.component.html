<mat-card matRipple class="mentor-card" *ngFor="let mentor of Mentors;">
  <label>Name : -</label><section class = "mentor-name">
      {{mentor?.name}}
  </section>
<label>Email :- </label><section class="note-card-content">
  {{mentor?.email}}
</section>

<label>Faculty :- </label><section class="note-card-content">
  {{mentor?.faculty}}
</section>

</mat-card>
