<div class="example-container">
  
<div class="addAnnButtonDiv">
<button mat-raised-button class="addAnnButton" color="primary" *ngIf="utilityService.isViewMyAnnouncementControlsVisible" (click)="onOpenAnnouncement(-1)">
    <mat-icon>add</mat-icon>
    <span>Add Announcement</span>
</button> 
</div>

<div class="cardDiv">
<mat-card class="example-card" *ngFor="let announcement of Announcements; let i=index">
    <mat-card-header>
      <mat-icon mat-card-avatar>account_circle</mat-icon>
      <mat-card-title>{{announcement?.title}}</mat-card-title>
      <mat-card-subtitle>
        <span>Posted By </span>{{announcement?.createdBy}}<span> on </span>{{announcement?.createdOn}}
      </mat-card-subtitle>

      <span class="example-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu"  *ngIf="utilityService.isViewMyAnnouncementControlsVisible" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onOpenAnnouncement(i)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="announcementService.deleteAnnouncement(i); $event.stopPropagation();">
          <mat-icon>delete</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </mat-card-header>
    <mat-card-content>
      <p [ngClass]="{'limitTextHeight': isReadMore}">{{announcement?.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <a (click)="showText()">{{ isReadMore ? 'See More': 'See Less' }}</a>
    </mat-card-actions>
  </mat-card>

</div>
  </div>
